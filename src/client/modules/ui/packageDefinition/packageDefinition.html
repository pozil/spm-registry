<template>
    <h2>{packageDefinition.name}</h2>
    <div class="columns">
        <div class="col-left">
            <div>Publisher: {packageDefinition.publisher}</div>
            <h3>Description</h3>
            <p if:false={packageDefinition.description}>Not provided.</p>
            <ui-description
                if:true={packageDefinition.description}
                value={packageDefinition.description}
            ></ui-description>
            <a href={appExchangeSearchUrl} target="_blank"
                >Search on AppExchange</a
            >
            <h3>Install Command</h3>
            <ui-command
                >sfdx spm:install -n '{packageDefinition.name}'</ui-command
            >
        </div>
        <div class="col-rigth">
            <div if:true={packageDefinition.stableVersion} class="version-info">
                <div>Latest stable version in registry:</div>
                <div class="version">{packageDefinition.stableVersion}</div>
            </div>
            <div if:true={packageDefinition.betaVersion} class="version-info">
                <div>Latest beta version in registry:</div>
                <div class="version">{packageDefinition.betaVersion}</div>
            </div>
            <div if:true={hasOtherVersions}>
                {packageDefinition.versionCount} other versions published in
                registry
            </div>
            <div if:false={hasOtherVersions}>
                No other versions published in registry
            </div>
        </div>
    </div>
</template>
